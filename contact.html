<p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!
</p>
<form method="POST" action="https://formspree.io/f/{{ page.formspree_id }}" name="sentMessage" id="contactForm">
  <div class="mt-2">
    <div class="form-floating">
      <label for="name" class=>Name</label>
      <input type="text" class="form-control" placeholder="Name" name="name" id="name" required>
    </div>
  </div>
  <div class="mt-2">
    <div class="form-floating">
      <label for="email" class="required">Email Address</label>
      <input type="email" class="form-control" placeholder="Email Address" name="email" id="email" required>
    </div>
  </div>
  <div class="mt-2">
    <div class="form-floating">
      <label for="phone" class="required">Phone Number</label>
      <input type="tel" class="form-control" placeholder="Phone Number" name="phone" id="phone" required>
    </div>
  </div>
  <div class="mt-2">
    <div class="form-floating">
      <label for="message" class="required">Message</label>
      <textarea style="height: 150px;" rows="5" class="form-control" placeholder="Message" name="message" id="message"
        required></textarea>
    </div>
  </div>
  <br>
  <div class="form-group">
    <button type="submit" class="btn btn-primary text-white" id="sendMessageButton">Send</button>
  </div>
</form>
