title:              Clean Blog
email:              your-email@example.com
address:            "23 Test Address\nCanada"
phone_number:       1-800-123-4567
description:        A Blog Theme by Start Bootstrap
author:             Start Bootstrap
baseurl:            ""
url:                "https://startbootstrap.github.io"

pin_location: "https://maps.app.goo.gl/m9oZverv3qeV2Wjp8"
social_profiles:
  twitter:   SBootstrap
  github:    StartBootstrap
  facebook:  StartBootstrap
  instagram:
  linkedin:
  tiktok:
  twitch: TwitchTV

# Add your google-analytics ID here to activate google analytics
google_analytics:   UA-XXXXXXXXX-X # out your google-analytics code

# Build settings
markdown:           kramdown
paginate:           5
paginate_path:      "/posts/page:num/"
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap ## Uncomment this line to silently generate a sitemaps.org compliant sitemap for your Jekyll site
  - jekyll-gallery-generator

gallery:
  dir: media # Path to the gallery
  symlink: false            # false: copy images into _site. true: create symbolic links (saves disk space)
  title: "Media Gallery"    # Title for gallery index page
  title_prefix: "Media Gallery: "  # Title prefix for gallery pages. Gallery title = title_prefix + gallery_name
  sort_field: "date_time"   # How to sort galleries on the index page.
                            # Possible values are: title, date_time, best_image
  thumbnail_size:
    x: 400                  # max width of thumbnails (in pixels)
    y: 400                  # max height of thumbnails (in pixels)
  # The following options are for individual galleries.
  galleries:
    default:
      best_image: default.jpg
      info:
        desc: "The default gallery image"
